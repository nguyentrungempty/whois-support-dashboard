<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WHOIS Support Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #0b1320;
      color: white;
      margin: 0;
      padding: 40px;
    }
    .card {
      max-width: 900px;
      margin: auto;
      background: #111a2e;
      padding: 30px;
      border-radius: 12px;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #2d6cdf;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .tabs button {
      margin-right: 10px;
      margin-top: 10px;
      background: #1a253d;
    }
    .box {
      background: #0e1627;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üîç WHOIS Support Dashboard</h2>

  <input id="domain" value="trungnq.xyz">
  <button onclick="lookup()">Tra c·ª©u</button>

  <div class="tabs">
    <button onclick="showTab('whois')">WHOIS</button>
    <button onclick="showTab('dns')">DNS</button>
    <button onclick="showTab('ip')">IP / Network</button>
    <button onclick="showTab('website')">Website</button>
  </div>

  <div id="result"></div>
</div>

<script>
let currentData = null;

function showTab(tab) {
  if (!currentData) return;
  render(currentData, tab);
}

async function lookup() {
  const domain = document.getElementById("domain").value;
  document.getElementById("result").innerHTML = "‚è≥ ƒêang tra c·ª©u...";

  const res = await fetch("/check?domain=" + domain);
  const data = await res.json();
  currentData = data;
  render(data, "whois");
}

function render(data, tab) {
  const r = document.getElementById("result");

  if (tab === "whois") {
    r.innerHTML = `
      <div class="box">Qu·∫£n l√Ω t·∫°i Nh√† ƒëƒÉng k√Ω: ${data.whois?.registrar || "-"}</div>
      <div class="box">Ng√†y ƒëƒÉng k√Ω: ${data.whois?.created || "-"}</div>
      <div class="box">Ng√†y h·∫øt h·∫°n: ${data.whois?.expires || "-"}</div>
      <div class="box">C·ªù tr·∫°ng th√°i: ${(data.whois?.status || []).join(", ")}</div>
    `;
  }

  if (tab === "dns") {
  let html = "";

  Object.keys(data.dns || {}).forEach(k => {
    let value = data.dns[k];
    let content = "-";

    if (value && value.length !== 0) {

      // MX format
      if (k === "MX") {
        content = value.map(v =>
          `Priority: ${v.priority} ‚Üí ${v.exchange}`
        ).join("<br>");
      }

      // TXT format
      else if (k === "TXT") {
        content = value.map(v =>
          Array.isArray(v) ? v.join("") : v
        ).join("<br>");
      }

      // SOA format
      else if (k === "SOA" && typeof value === "object") {
        content = `
          Primary NS: ${value.nsname}<br>
          Hostmaster: ${value.hostmaster}<br>
          Serial: ${value.serial}<br>
          Refresh: ${value.refresh}<br>
          Retry: ${value.retry}<br>
          Expire: ${value.expire}<br>
          TTL: ${value.minttl}
        `;
      }

      // Object kh√°c
      else if (typeof value === "object" && !Array.isArray(value)) {
        content = Object.entries(value)
          .map(([key, val]) => `${key}: ${val}`)
          .join("<br>");
      }

      // Array b√¨nh th∆∞·ªùng
      else if (Array.isArray(value)) {
        content = value.join("<br>");
      }

      else {
        content = value;
      }
    }

    html += `
      <div class="box">
        <strong>${k}</strong>
        <div style="margin-top:8px;font-family:monospace;color:#9fd3ff">
          ${content}
        </div>
      </div>
    `;
  });

  r.innerHTML = html;
}
  if (tab === "ip") {
    r.innerHTML = `
      <div class="box">IP: ${data.ip?.ip || "-"}</div>
      <div class="box">Org: ${data.ip?.org || "-"}</div>
      <div class="box">Country: ${data.ip?.country || "-"}</div>
      <div class="box">Region: ${data.ip?.region || "-"}</div>
      <div class="box">City: ${data.ip?.city || "-"}</div>
    `;
  }

  if (tab === "website") {
    if (!data.website) {
      r.innerHTML = `<div class="box">Kh√¥ng c√≥ d·ªØ li·ªáu</div>`;
      return;
    }

    r.innerHTML = `
      <div class="box">HTTP Status: ${data.website.status || "-"}</div>
      <div class="box">Server: ${data.website.server || "-"}</div>
      <div class="box">HTTPS: ${data.website.https ? "C√≥" : "Kh√¥ng"}</div>
      <div class="box">
        C√¥ng ngh·ªá s·ª≠ d·ª•ng:<br>
        ${(data.website.technologies || []).join("<br>")}
      </div>
      <div class="box">
        Score: ${data.website.score || 0}/100
      </div>
    `;
  }
}
</script>

</body>
</html>
